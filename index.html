<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carros</title>
    <link rel="stylesheet" href="./public/styles/main.css">
</head>
<body>
    <main>
        <section id="section__form">
            <form id="form__create">
                <h1>formulario carros</h1>
                <div class="form__group">
                    <input id="input__placa-carro" type="text" placeholder="placa del carro">
                </div>
                <div class="form__group">
                    <input id="input__marca-carro" type="text" placeholder="marca">
                </div>
                <div class="form__group">
                    <input id="input__nombre-user" type="text" placeholder="nombre de usuario">
                </div>
                <div class="form__group">
                    <input id="input__CI-user" type="text" placeholder="CI">
                </div>
                <div class="form__group">
                    <input id="submit" type="submit" value="enviar">
                </div>
            </form>
        </section>
        <section id="section__view">

        </section>
    </main>
    <script type="module" src="./public/script/main.js"></script>
</body>
</html>
